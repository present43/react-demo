<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>class实例方法和今天方法</title>
    <script src="../build/react.development.js"></script>
    <script src="../build/react-dom.development.js"></script>
    <script src="../build/babel.min.js"></script>
</head>
<body>
<div id="容器"></div>

<script type="text/babel">

    // 其内只能 写 构造器、静态方法、静态属性、实例方法
    // class 关键字 内部还是用构造函数，所以说我们把class 关键字称作语法糖。

   class Animal {
       // 构造器
       constructor() {
       }

       // 静态属性
       static info = "静态参数"

       // 实例方法 和java差不多
       eat(){

       }

       // 静态方法 挂载到Class上的，通过类可以调
       static
       say() {

       }
   }


    ReactDOM.render(


        document.getElementById("容器")
    )
</script>
</body>
</html>
