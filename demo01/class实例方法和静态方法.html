<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>class实例方法和今天方法</title>
    <script src="../build/react.development.js"></script>
    <script src="../build/react-dom.development.js"></script>
    <script src="../build/babel.min.js"></script>
</head>
<body>
<div id="容器"></div>

<script type="text/babel">



    // 其内不能定义 变量
   class Animal {
       // 构造器
       constructor() {
       }

       static info = "静态参数"

       // 实例方法 和java差不多
       eat(){

       }

       // 静态方法 挂载到Class上的，通过类可以调
       static
       say() {

       }
   }


    ReactDOM.render(


        document.getElementById("容器")
    )
</script>
</body>
</html>
