<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>创建组件的方式</title>
    <script src="../build/react.development.js"></script>
    <script src="../build/react-dom.development.js"></script>
    <script src="../build/babel.min.js"></script>
</head>
<body>
<div id="容器"></div>

</body>
<script type="text/babel">
 // 第一种创建组件的方式 构造函数简单的方法 为无状态组件，只负责展示数据，并不涉及状态state
 // 组件当中接收外界传入的数据props 形参
 // 我们想要在组件之间进行传值，那么props属性就起到了这个作用,在React中props和state是两个非常非常非常重要的属性一定要掌握这两个
 // 无论是vue 还是React 组件中的props 永远都是只读的 ，不能重新赋值
 // 组件的首字母必须大写
    function Hello(props) {
        // 需要返回值  直接返回null 则表示什么都不渲染
        return  <div>这是 Hello 组件---{props.name}---{props.age}</div>
    }

    // 第二种方法  以ES6的形式来创建react的组件  更加常用
    // 只要有可能，尽量使用无状态组件创建形式。
    // 否则（如需要state、生命周期方法等），使用`React.Component`这种es6形式创建组件
    // ES6中class关键字 ，是面向对象编程的新形势  创建一个动物类
    class Animal{
        // 构造器  每次New 的时候都会执行构造器里的代码
        constructor(name ,age ) {
            // 赋值给a1
            this.name = name
            this.age = age
        }
    }

    const a1 = new Animal("参数1" , 2)
    // [静态属性] ：通过 构造函数，直接访问到的属性，叫做静态属性；


    //形参 可以直接传
    const dog = {
        name : "dev分支",
        age : 2
    }

    ReactDOM.render(
        <div>
            123
            {/* 使用组件时，直接把组件的名称以标签的形式丢到页面上即可 属性传入组件 */}
            {/* <Hello name={dog.name} age={dog.age}></Hello> */}
            {/* 展开运算符 ES6 的语法特性 适用于需要传递的参数较多的情况 */}
            <Hello {...dog}></Hello>
        </div> ,
        document.getElementById("容器")

    )

</script>
</html>
