<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>class创建组件的方式</title>
    <script src="../build/react.development.js"></script>
    <script src="../build/react-dom.development.js"></script>
    <script src="../build/babel.min.js"></script>
</head>
<body>
<div id="example"></div>

<script type="text/babel">

    // class 关键字创造组件  数据一旦改变 你的界面也要变 这里指的是状态
    // state 是组成状态的重要属性，值是对象（可以包含多个数据）
    // 组件被称为“状态机” ，通过更新组件的state来更新对应地页面显示（重新渲染组件+）
    class Module extends React.component{

        constructor(props) {
            super(props);
            //初始化状态  固定写法
            this.state = {
                docker : false
            }
            // 强行绑定 this
            this.handleClick  = this.handleClick.bind(this)
        }

        // 新添加的方法 内部的this默认不是组件对象，而是undefined   点击事件
        handleClick(){
            // 更新状态并取返
           const d =  !this.state.docker
            // 赋值
            this.setState({docker:d})
        }

        // 重写组件里的方法 方法
        render() {
            // 读取状态 结构赋值
            const {docker} =this.state;

            return <h1 onClick={this.handleClick}>{docker ? '是面具':'还是你的脸'}</h1>
        }
    }

    ReactDOM.render(
        <Module/>,
        document.getElementById('example')
    );
</script>
</body>



</html>
